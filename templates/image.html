{% extends "base.html" %}

{% block content %}
<div class="card">
    <h1>Image Detection</h1>
    <p>Upload a surface image to analyze defects</p>

    <form method="POST" enctype="multipart/form-data" style="margin-top: 20px;">
        <input type="file" name="file" accept="image/*" required>
        <button type="submit" class="btn btn-upload">Analyze Image</button>
    </form>

    {% if prediction %}
        <div class="result-box">
            Prediction: {{ prediction }}
        </div>
    {% endif %}

    {% if image_url %}
        <div style="margin-top: 20px;">
            <img src="{{ image_url }}" alt="Uploaded Image" style="max-width: 300px; border-radius: 10px; box-shadow: 0 4px 8px rgba(0,0,0,0.1);">
        </div>
    {% endif %}

    <div style="margin-top: 30px;">
        <a href="{{ url_for('home') }}" style="color: #666; text-decoration: none;">‚Üê Back to Home</a>
    </div>
</div>
{% endblock %}

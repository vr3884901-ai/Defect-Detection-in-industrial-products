{% extends "base.html" %}

{% block content %}
<div class="card">
    <h1>Login</h1>
    <p style="color: #666; margin-bottom: 20px;">Welcome to the Defect Detection System</p>
    
    {% if error %}
        <p style="color: red;">{{ error }}</p>
    {% endif %}

    <form method="POST">
        <input type="text" name="username" placeholder="Username" required>
        <input type="password" name="password" placeholder="Password" required>
        <button type="submit" class="btn btn-primary" style="width: 100%; margin-top: 15px;">Login</button>
    </form>
    <p style="margin-top: 15px; font-size: 0.9em; color: #888;">(Hint: use admin/admin)</p>
</div>
{% endblock %}

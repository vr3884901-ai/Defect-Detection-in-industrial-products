<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neu Defect Classifier</title>
    <style>
        /* Colorful CSS Styling */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            /* Beautiful Gradient Background */
            background: linear-gradient(135deg, #373a46 0%, #4d4753 100%);
            min-height: 100vh;
            color: #333;
            display: flex;
            flex-direction: column;
        }

        /* Navbar */
        .navbar {
            background-color: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .navbar .logo {
            color: white;
            font-size: 1.5rem;
            font-weight: bold;
            text-decoration: none;
        }

        .logout-btn {
            background-color: #ff6b6b;
            color: white;
            padding: 0.5rem 1.5rem;
            text-decoration: none;
            border-radius: 25px;
            transition: transform 0.2s, background 0.2s;
            font-weight: bold;
        }

        .logout-btn:hover {
            background-color: #ff5252;
            transform: scale(1.05);
        }

        /* Main Container */
        .container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem;
        }

        /* Glassmorphism Cards */
        .card {
            background: rgba(255, 255, 255, 0.95);
            padding: 3rem;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            text-align: center;
            max-width: 600px;
            width: 100%;
        }

        h1 { color: #4a4a4a; margin-bottom: 1.5rem; }
        
        /* Buttons */
        .btn {
            display: inline-block;
            padding: 1rem 2rem;
            margin: 0.5rem;
            font-size: 1.1rem;
            color: white;
            text-decoration: none;
            border-radius: 10px;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            width: 200px;
        }

        .btn-primary { background: linear-gradient(to right, #4facfe 0%, #00f2fe 100%); }
        .btn-secondary { background: linear-gradient(to right, #43e97b 0%, #38f9d7 100%); }
        .btn-upload { background: #6c5ce7; width: auto; }

        .btn:hover { transform: translateY(-3px); box-shadow: 0 5px 15px rgba(0,0,0,0.2); }

        /* Form Inputs */
        input[type="text"], input[type="password"], input[type="file"] {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 2px solid #ddd;
            border-radius: 8px;
            box-sizing: border-box;
        }

        /* Video Feed Container */
        .video-container img {
            max-width: 100%;
            border-radius: 10px;
            border: 5px solid white;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        
        .result-box {
            margin-top: 20px;
            padding: 15px;
            background-color: #e3f2fd;
            border-radius: 10px;
            color: #1565c0;
            font-weight: bold;
            font-size: 1.2rem;
        }
    </style>
</head>
<body>

    {% if session.get('logged_in') %}
    <nav class="navbar">
        <a href="{{ url_for('home') }}" class="logo">üîç NeuDefect</a>
        <a href="{{ url_for('logout') }}" class="logout-btn">Logout</a>
    </nav>
    {% endif %}

    <div class="container">
        {% block content %}{% endblock %}
    </div>

</body>
</html>
